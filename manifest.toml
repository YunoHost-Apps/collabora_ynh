#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "collabora"
name = "Collabora Online"
description.en = "Online office suite with collaborative editing"
description.fr = "Suite office en ligne et collaborative"

version = "25.04.2.2~ynh3"

maintainers = [ ]

[upstream]
license = "MPL-2.0"
website = "https://collaboraoffice.com"
admindoc = "https://www.collaboraoffice.com/code/"
cpe = "cpe:2.3:a:collabora:online"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "i386", "arm64"]
multi_instance = false

ldap = "not_relevant"
sso = "not_relevant"

disk = "1G"
ram.build = "300M"
ram.runtime = "600M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    help.en = "You will only be able to connect Collabora to Nextcloud if both apps are public!"
    help.fr = "Nextcloud et Collabora doivent Ãªtre des applications publiques si vous voulez les connecter !"
    type = "group"
    default = "visitors"

    [install.nextcloud_domain]
    ask.en = "The domain of your Nextcloud instance"
    ask.fr = "Le domain de votre instance Nextcloud"
    type = "string"
    example = "nextcloud.example.com"
    default = ""

    [install.password]
    type = "password"

[resources]
    [resources.system_user]

    [resources.install_dir]
    group = "www-data:rwx"

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    [resources.ports]
    main.default = 9980

    [resources.apt]
    packages = [
        "hunspell-de-de",
        "hunspell-en-gb",
        "hunspell-fr",
        "hunspell",
    ]

    [resources.apt.extras.collabora]
    repo = "deb https://www.collaboraoffice.com/repos/CollaboraOnline/CODE-deb ./"
    key = "https://collaboraoffice.com/downloads/gpg/collaboraonline-release-keyring.gpg"
    packages = [
        "coolwsd",
        "code-brand"
    ]
